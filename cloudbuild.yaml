# this is the default cloudbuild triggered on push to any github branch
# it simply tests whether the project still builds
steps:
  # Install
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
  # Test
  #- name: "gcr.io/cloud-builders/npm"
  #  args: ["run", "test"]
  # Build
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]
