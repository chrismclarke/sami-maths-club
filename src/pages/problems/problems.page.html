<ion-header class="header--curved">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Problems</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" routerLink="/new-problem"
        >Add Problem</ion-button
      >
      <ion-button size="small" style="opacity: 0.8">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content--curved">
  <ion-grid fixed style="margin-top: -20px">
    <ion-row>
      <!-- take different % of 12 cols on different screensize (see layout.scss for breakpoints) -->
      <ion-col
        size-xs="6"
        size-sm="4"
        size-md="3"
        size-xl="2"
        *ngFor="let problem of problems"
      >
        <ion-card class="problem-card" [routerLink]="['/p/' + problem.slug]">
          <div class="problem-difficulty">
            <div [class]="'difficulty ' + problem.difficulty"></div>
          </div>
          <div class="problem-image" [innerHtml]="problem.coverSVG"></div>
          <div class="problem-title">{{ problem.title }}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon class="icon--large" name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
